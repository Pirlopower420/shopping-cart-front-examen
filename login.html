<!doctype html>
<html lang="es">
  <head>
    <link rel="icon" type="image/png" href="https://upload.wikimedia.org/wikipedia/commons/a/a8/Tiendas_D1_logo.png">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tiendas D1</title>

  </head>
  <body class="bg-danger bg-opacity-25 min-vh-100 d-flex flex-column justify-content-between">
    <div class="container">
        <div class="row">
            <div class="col">
                <nav class="navbar bg-danger text-white">
                    <div class="container-fluid">
                      <span class="navbar-brand mb-0 h1">Tiendas D1</span>
                    </div>
                  </nav>
            </div>
        </div>
        <div class="row  justify-content-center mt-3">
            <div class="col-6">
                <div class="card">
                    <div class="card-header text-center bg-danger">
                      <h4>Control de acceso</h4> 
                    </div>
                    <div class="card-body ">
                        <div id="alert"> </div>
                        <form id="formLogin">
                          <div class="mb-3">
                            <label for="username" class="form-label">Nombre de usuario</label>
                            <input type="text" class="form-control" id="username" >
                            <div id="username" class="form-text">Nunca compartiremos su nombre de usuario con nadie más.</div>
                          </div>
                            <div class="mb-3">
                              <label for="password" class="form-label">Contraseña</label>
                              <input type="password" class="form-control" id="password">
                            </div>
                            <button type="submit" class="btn btn-danger d-block mx-auto">Entrar</button>
                          </form>
                    </div>
                  </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col text-center">
                <p class="fst-italic">&copy; Todos los derechos reservados 2025.</p>
            </div>
        </div>
    </div>

    <script src="js/loginservice.js"></script>
